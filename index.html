<!DOCTYPE html>

<html lang = "en">
    <header>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors!</title>
        <script src="./javascript.js"></script>
        <link rel = "stylesheet" href="styles.css">
    </header>

    <body>
        <div class="results">ARE YOU READY TO RUMBLE!</div>
        <div class="scores">
            <div class="scoreCard">
                <div class="score">0</div>
                <div class="playerBanner">Your Score</div>
             </div>
            <div class="scoreCard">
                <div class="score">0</div>
                <div class="computerBanner">Computer Score</div>
            </div>
        </div>
        <div class = "buttons">
            <button class="choice" value="rock"> ROCK </button>
            <button class="choice" value="paper"> PAPER </button>
            <button class="choice" value="scissors"> SCISSORS </button>
        </div>
        
    </body>
</html>
