<!DOCTYPE html>

<html lang = "en">
    <header>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors!</title>
        <script defer src="./javascript.js"></script>
        <link rel = "stylesheet" href="styles.css">
    </header>

    <body>
        <h1 class="header">ROCK, PAPER, SCISSORS!</h1>
        <div class="container">
            <div class="results">ARE YOU READY TO RUMBLE!</div>
            <div class="scores">
                <div class="scoreCard">
                    <div id="player" class="score">0</div>
                    <div class="playerBanner">Your Score</div>
                 </div>
                <div class="scoreCard">
                    <div id="computer" class="score">0</div>
                    <div class="computerBanner">Computer Score</div>
                </div>
            </div>
            <div class = "buttons">
                <button class="choice" value="rock"> ROCK </button>
                <button class="choice" value="paper"> PAPER </button>
                <button class="choice" value="scissors"> SCISSORS </button>
            </div>
        </div>
    </body>
</html>
